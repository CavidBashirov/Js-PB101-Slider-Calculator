<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section id="tasks">
      <div class="container mt-5">
        <div class="slider">
          <div class="icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="images">
            <img src="./assets/images/1.jpg" class="active-slider" alt="" />
            <img
              src="./assets/images/202b9a9b-003f-4eaa-92b4-783eef10207e-Vedat-Meliksah-Kole-600x400-2.jpg"
              alt=""
            />
            <img
              src="./assets/images/shutterstock_2073456599-600x400.jpg"
              alt=""
            />
            <img src="./assets/images/4.jpg" alt="" />
            <img src="./assets/images/3.jpg" alt="" />
          </div>
        </div>

        <div class="calculator mt-5">
          <h1 class="text-center">Calculator</h1>
          <div class="nums d-flex justify-content-center">
            <div class="input-one">
              <input
                type="number"
                class="form-control num1"
                placeholder="number 1"
              />
              <span class="text-danger d-block d-none"
                >Input can't be empty</span
              >
            </div>

            <div class="input-two">
              <input
                type="number"
                class="form-control mx-2 num2"
                placeholder="number 2"
              />
              <span class="text-danger d-block d-none"
                >Input can't be empty</span
              >
            </div>
          </div>

          <div class="icons d-flex justify-content-evenly mt-3">
            <div class="item">
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-minus"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-divide"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>

          <div class="result mt-5">
            <h3 class="text-center">Result</h3>
            <input type="text" disabled class="form-control" />
          </div>
        </div>

        <div class="modal-custom mt-5">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="slider-bootstrap-example mt-5">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/images/1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/202b9a9b-003f-4eaa-92b4-783eef10207e-Vedat-Meliksah-Kole-600x400-2.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b472a11a71.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
